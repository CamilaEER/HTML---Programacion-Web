<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Selectors y Hover</title>
    <style>
        ul li {
            list-style-type: none;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #87ceeb;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista con efecto hover</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
