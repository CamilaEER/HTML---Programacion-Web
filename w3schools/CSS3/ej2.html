<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Bordes redondeados y sombra</title>
    <style>
        /* Estilo para la caja con clase .caja */
        .caja {
            width: 300px; /* Ancho fijo */
            padding: 20px; /* Espacio interno */
            border: 2px solid #333; /* Borde s√≥lido gris oscuro */
            border-radius: 15px; /* Bordes redondeados de 15px */
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3); /* Sombra con desplazamiento y transparencia */
            background-color: #e6f2ff; /* Fondo azul claro */
            margin: 40px auto; /* Margen superior e inferior, centrado horizontal */
            text-align: center; /* Texto centrado dentro */
        }
    </style>
</head>
<body>
    <!-- Caja con estilos aplicados -->
    <div class="caja">
        <h2>Caja Estilizada</h2>
        <p>Con bordes redondeados y sombra usando CSS3.</p>
    </div>
</body>
</html>
