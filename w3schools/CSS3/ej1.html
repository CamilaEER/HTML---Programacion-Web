<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Colores y Fuentes CSS3</title>
    <style>
        /* Estilo para todo el cuerpo de la página */
        body {
            background-color: #f0f8ff; /* Color de fondo azul claro */
            font-family: 'Arial', sans-serif; /* Fuente Arial o sans-serif como alternativa */
            color: #333333; /* Color del texto en gris oscuro */
            margin: 20px; /* Margen alrededor del contenido */
        }

        /* Estilo para los encabezados h1 */
        h1 {
            color: #0066cc; /* Azul intenso para el texto */
            font-size: 36px; /* Tamaño de fuente grande */
        }

        /* Estilo para los párrafos */
        p {
            font-size: 18px; /* Tamaño de fuente mediano */
            line-height: 1.6; /* Altura de línea para mejor lectura */
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Bienvenidos a CSS3</h1>
    <!-- Párrafo descriptivo -->
    <p>Este es un texto estilizado con CSS3 para cambiar colores y fuentes.</p>
</body>
</html>
