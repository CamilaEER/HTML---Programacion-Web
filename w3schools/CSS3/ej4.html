<!-- Centrar un div en la pantalla usando CSS -->

<div class="centrado">Contenido</div>

<style>
  .centrado {
    width: 200px; /* Ancho fijo */
    height: 100px; /* Alto fijo */
    background: lightblue; /* Fondo azul claro */
    position: absolute; /* Posicionamiento absoluto respecto al viewport */
    top: 50%; /* 50% desde arriba */
    left: 50%; /* 50% desde la izquierda */
    /* Mueve el elemento hacia arriba y a la izquierda la mitad de su tama√±o para centrarlo */
    transform: translate(-50%, -50%);
  }
</style>
