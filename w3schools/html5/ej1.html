<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" /> <!-- Define codificación UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Para diseño responsivo -->
    <title>Ejemplo HTML5 Básico</title> <!-- Título de la pestaña -->
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio web</h1> <!-- Encabezado principal -->
        <nav> <!-- Menú de navegación -->
            <!-- Enlaces: uno externo y dos internos -->
            <a href="https://developer.mozilla.org/es/docs/Learn_web_development/Core/Structuring_content/Creating_links">Inicio</a> |
            <a href="#sobre-mi">Sobre mí</a> |
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio"> <!-- Sección principal con id para navegación -->
        <article> <!-- Artículo dentro de sección -->
            <h2>Artículo Principal</h2> <!-- Subtítulo -->
            <p>Este es un párrafo dentro de un artículo en la sección de inicio.</p> <!-- Párrafo -->
        </article>
    </section>

    <section id="sobre-mi"> <!-- Otra sección con id para enlace -->
        <h2>Sobre mí</h2> <!-- Título sección -->
        <p>Aquí hablo un poco sobre mí.</p> <!-- Párrafo descriptivo -->
    </section>

    <footer id="contacto"> <!-- Pie de página con id para enlace -->
        <p>Contacto: ejemplo@correo.com</p> <!-- Información de contacto -->
    </footer>
</body>
</html>
