<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo HTML5 Básico</title>
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio web</h1>
        <nav>
            <a href="https://developer.mozilla.org/es/docs/Learn_web_development/Core/Structuring_content/Creating_links">Inicio</a> |
            <a href="#sobre-mi">Sobre mí</a> |
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio">
        <article>
            <h2>Artículo Principal</h2>
            <p>Este es un párrafo dentro de un artículo en la sección de inicio.</p>
        </article>
    </section>

    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Aquí hablo un poco sobre mí.</p>
    </section>

    <footer id="contacto">
        <p>Contacto: ejemplo@correo.com</p>
    </footer>
</body>
</html>
