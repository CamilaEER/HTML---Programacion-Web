<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" /> <!-- Codificación UTF-8 -->
    <title>Audio y Video HTML5</title> <!-- Título -->
</head>
<body>
    <h1>Audio y Video</h1> <!-- Título principal -->

    <h2>Reproductor de Audio</h2> <!-- Subtítulo -->
    <audio controls> <!-- Elemento audio con controles de reproducción -->
        <!-- Fuente de audio -->
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
        <!-- Mensaje si el navegador no soporta audio -->
        Tu navegador no soporta el elemento de audio.
    </audio>

    <h2>Reproductor de Video</h2> <!-- Subtítulo -->
    <video width="320" height="240" controls> <!-- Video con tamaño y controles -->
        <!-- Fuente del video -->
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        <!-- Mensaje si el navegador no soporta video -->
        Tu navegador no soporta el elemento de video.
    </video>
</body>
</html>
