<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" /> <!-- Codificación UTF-8 -->
    <title>Formulario HTML5</title> <!-- Título -->
</head>
<body>
    <h1>Registro</h1> <!-- Título formulario -->
    <form> <!-- Inicio del formulario -->
        <!-- Etiqueta y campo para nombre -->
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <!-- Etiqueta y campo para email -->
        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Etiqueta y campo para edad -->
        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" min="1" max="120" /><br /><br />

        <!-- Etiqueta y campo para fecha -->
        <label for="fecha">Fecha de nacimiento:</label><br />
        <input type="date" id="fecha" name="fecha" /><br /><br />

        <!-- Etiqueta y campo para color favorito -->
        <label for="color">Color favorito:</label><br />
        <input type="color" id="color" name="color" /><br /><br />

        <!-- Botón para enviar formulario -->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
